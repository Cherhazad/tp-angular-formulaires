<h2>Ajouter un livre</h2>
<form>
  <label for="title">Titre:</label>
  <input type="text" id="title" [(ngModel)]="newBookTitle" name="title" required>
  <br>
  <label for="author">Auteur:</label>
  <input type="text" id="author" [(ngModel)] = "newBookAuthor" name ="author" required>
  <br>
  <label for="year">Ann√©e de publication:</label>
  <input type="number" id="year" [(ngModel)] = "newBookYear" name ="year" required>
  <br>
  <label for="genre">Genre:</label>
  <input type="text" id="genre" [(ngModel)] = "newBookGenre" name ="genre" required>
  <br>
  <button (click) = "onAddBook()">Ajouter</button>
</form>
